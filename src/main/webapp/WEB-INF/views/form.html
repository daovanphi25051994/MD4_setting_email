<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Email</title>
</head>
<body>
<h1>Settings</h1>
<div>
    <form th:action="@{/update}" method="post" th:object="${configEmail}">
        <div>
            <span>Languages</span>
            <select th:field="*{language}">
                <option th:each="language : ${languages}" th:value="${language}" th:text="${language}"></option>
            </select>
        </div>
        <div>
            <span>Size</span>
            <select th:field="*{pageSize}">
                <option th:each="pageSize : ${sizes}" th:value="${pageSize}" th:text="${pageSize}"></option>
            </select>
        </div>
        <div>
            <label>Spam filter</label>
            <input type="checkbox" th:checked="${configEmail.isSpam() == true ? true : false}" />
        </div>
        <div>

            <span>Signature</span>
            <textarea th:field="*{signature}" cols="20" rows="5"></textarea>
        </div>
        <div>
            <button type="submit">Update</button>
            <button type="submit">Cancel</button>
        </div>


    </form>

</div>
</body>
</html>
